<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="./resources/css/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
    <f:view class="container">
        <h:form>
            <div id="main">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Currency converter</h1>
                    </div>
                </div>
                <div class="row">

                    <div class="form-group">
                        <h:outputLabel value="From: "/><br />
                        <h:selectOneMenu value="#{currencyBean.fromCurrency}"><br />
                            <f:selectItems value="#{currencyBean.currencies}" var="item" itemValue="#{item.id}" itemLabel="#{item.id}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="To: "/><br />
                        <h:selectOneMenu value="#{currencyBean.toCurrency}">
                            <f:selectItems value="#{currencyBean.currencies}" var="item" itemValue="#{item.id}" itemLabel="#{item.id}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Amount: "/>
                        <h:inputText value="#{currencyBean.amount}"/>
                    </div>

                    <h:commandButton value="Convert" action="#{currencyBean.convert}"/>
                </div>

                <h:outputLabel value="Result: "/>
                <h:outputLabel value="#{currencyBean.result}"/>
            </div>
        </h:form>

    </f:view>
</h:body>
</html>
