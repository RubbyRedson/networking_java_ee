<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:outputLabel value="From: "/>
      <h:selectOneMenu value="#{currencyBean.fromCurrency}" converter="#{currencyConverter}">
         <f:selectItems value="#{currencyBean.currencies}" var="item" itemValue="#{item}" itemLabel="#{item.id} #{item.worth}" />
      </h:selectOneMenu>
      <br/>
      <h:outputLabel value="To: "/>
      <h:selectOneMenu value="#{currencyBean.toCurrency}" converter="#{currencyConverter}">
         <f:selectItems value="#{currencyBean.currencies}" var="item" itemValue="#{item}" itemLabel="#{item.id} #{item.worth}" />
      </h:selectOneMenu>
      <h:form>
         <h:outputLabel value="Amount: "/>
         <h:inputText value="#{currencyBean.amount}" />
         <h:commandButton value="Convert" action="#{currencyBean.convert}" />
      </h:form>

      <h:outputLabel value="Result: "/>
      <h:outputLabel value="#{currencyBean.result}"/>
   </f:view>
</html>
